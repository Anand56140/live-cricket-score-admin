<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anand | Score Control</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', sans-serif;

    background:
      linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
      url("img3.jpg");
    background-size:cover;
    background-position:center;
}

/* MAIN PANEL */
.panel{
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(14px);
    padding:28px;
    border-radius:22px;
    width:340px;
    box-shadow:0 25px 50px rgba(0,0,0,0.6);
    color:#fff;
}

h2{
    text-align:center;
    margin-bottom:22px;
    color:#90e0ef;
    letter-spacing:1px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:14px;
    margin-bottom:22px;
}

form{
    margin:0;
}

button{
    width:100%;
    padding:14px;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:14px;
    cursor:pointer;
    transition:0.25s ease;
}

/* RUN BUTTONS */
.run{
    background:#0077b6;
    color:#fff;
}
.run:hover{ background:#0096c7; }

/* SPECIAL */
.six{ background:#2dc653; color:#000; }
.four{ background:#ffb703; color:#000; }
.wicket{ background:#d00000; color:#fff; }
.wicket:hover{ background:#9d0208; }

/* EXTRAS */
.extra{
    background:#6c757d;
    color:#fff;
}

/* CONTROL */
.control{
    background:#ffd166;
    color:#000;
}

/* RESET */
.reset{
    background:#adb5bd;
    color:#000;
}

/* ROTATE */
.rotate{
    background:#48cae4;
    color:#000;
}

/* HOVER */
button:hover{
    transform:scale(1.07);
}

/* PLAYER INPUT SECTION */
.players{
    margin-top:15px;
    padding-top:15px;
    border-top:1px solid rgba(255,255,255,0.2);
}

.players label{
    font-size:13px;
    color:#caf0f8;
}

.players input{
    width:100%;
    padding:10px;
    margin:6px 0 14px;
    border:none;
    border-radius:10px;
    outline:none;
    font-size:14px;
}

.players button{
    margin-top:10px;
    background:#90e0ef;
    color:#000;
}
</style>
</head>

<body>

<div class="panel">
    <h2>üèè Score Control</h2>

    <div class="grid">
        <form action="/1" method="post"><button class="run">1</button></form>
        <form action="/2" method="post"><button class="run">2</button></form>
        <form action="/3" method="post"><button class="run">3</button></form>

        <form action="/4" method="post"><button class="four">4</button></form>
        <form action="/0" method="post"><button class="run">0</button></form>
        <form action="/6" method="post"><button class="six">6</button></form>

        <form action="/W" method="post"><button class="wicket">Wicket</button></form>
        <form action="/wide" method="post"><button class="extra">Wide</button></form>
        <form action="/nb" method="post"><button class="extra">No Ball</button></form>

        <form action="/add" method="post"><button class="control">+1</button></form>
        <form action="/sub" method="post"><button class="control">-1</button></form>
        <form action="/zero" method="post"><button class="reset">Reset</button></form>
        <form action="/rotate" method="post"><button class="rotate">Rotate</button></form>
    </div>

    <!-- PLAYER INPUTS -->
    <form class="players" action="/sav" method="post">
        <label>Striker</label>
        <input type="text" name="striker" placeholder="Enter striker name" required>

        <label>Non-Striker</label>
        <input type="text" name="nonstriker" placeholder="Enter non-striker name" required>

        <label>Bowler</label>
        <input type="text" name="bowler" placeholder="Enter bowler name" required>

        <button type="submit">Save Players</button>
    </form>

</div>

</body>
</html>
